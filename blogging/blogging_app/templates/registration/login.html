{% extends 'basic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h3 class="text-2xl font-bold mb-4">Login</h3>

    <form method="POST" action="{% url 'login' %}">
        {% comment %} {% csrf_token %} {% endcomment %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" name="username" id="username" required class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" name="password" id="password" required class="w-full p-2 border border-gray-300 rounded-md">
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Login</button>
    </form>
</div>
{% endblock %}
