<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Management{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-green-600 text-white p-6">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center">Blog Management System</h1>
        </div>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-6">
                <li><a href="{% url 'post_list' %}" class="hover:underline transition-colors duration-300">All Posts</a></li>
                <li><a href="{% url 'add_post' %}" class="hover:underline transition-colors duration-300">Add New Post</a></li>
              
                <li><a href="{% url 'login' %}" class="hover:underline transition-colors duration-300">Login</a></li>
                <li><a href="{% url 'register' %}" class="hover:underline transition-colors duration-300">Register</a></li>
                <li><a href="{% url 'logout' %}" class="hover:underline transition-colors duration-300">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2024 Blog Management System. All Rights Reserved.</p>
    </footer>
</body>

</html>
