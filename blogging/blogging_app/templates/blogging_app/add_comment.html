{% extends 'basic.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Add Comment</h1>
    
    <form action="{% url 'write_comment' %}" method="post" class="space-y-4">
        <input type="hidden" name="post" value="{{ post.id }}">
        
        <div>
            <label class="block text-sm font-medium">Name:</label>
            <input type="text" name="author_Comment" required class="border border-gray-300 p-2 rounded-md w-full">
        </div>
        
        <div>
            <label class="block text-sm font-medium">Comment:</label>
            <textarea name="text" required class="border border-gray-300 p-2 rounded-md w-full"></textarea>
        </div>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
    </form>
    
    <a href="{% url 'post_detail' post.id %}" class="inline-block text-blue-600 hover:underline mt-4">Back to Post</a>
{% endblock %}
