{% extends 'basic.html' %}

{% block title %}Update Post{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Update Post</h2>
    <form method="post" action="{% url 'updatePost' post.id %}" class="bg-white p-6 rounded-md shadow-sm">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="title" class="block text-gray-700">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        
        <div class="mb-4">
            <label for="author" class="block text-gray-700">Author:</label>
            <input type="text" id="author" name="author" value="{{ post.author }}" required class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        
        <div class="mb-4">
            <label for="content" class="block text-gray-700">Content:</label>
            <textarea id="content" name="content" required class="w-full p-2 border border-gray-300 rounded-md">{{ post.content }}</textarea>
        </div>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Update Post</button>
    </form>
</div>
{% endblock %}
