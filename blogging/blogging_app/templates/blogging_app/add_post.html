{% extends 'basic.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Add a New Post</h2>
    
    <form method="post" action="{% url 'add_post' %}" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium">Title:</label>
            <input type="text" name="title" required class="border border-gray-300 p-2 rounded-md w-full">
        </div>
        
        <div>
            <label class="block text-sm font-medium">Author:</label>
            <input type="text" name="author" required class="border border-gray-300 p-2 rounded-md w-full">
        </div>
        
        <div>
            <label class="block text-sm font-medium">Content:</label>
            <textarea name="content" required class="border border-gray-300 p-2 rounded-md w-full"></textarea>
        </div>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Post</button>
    </form>
    
    <a href="{% url 'post_list' %}" class="text-blue-500 underline">Back to Posts</a>
{% endblock %}
